<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td></td>
      <td>Id</td>
      <td>Nome</td>
      <td>Criado</td>
      <td>Atualizado</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stock_list">
      <td></td>
      <td>{{stock.id}}</td>
      <td>{{stock.name}}</td>
      <td>{{stock.created_at}}</td>
      <td>{{stock.updated_at}}</td>
      <td>
        <div class="btn-group">
          <a href="#" class="btn btn-primary">Ver</a>
          <a href ng-click="vm.deleteStock(stock.id)" class="btn btn-danger">Deletar</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" id="confirmDelete">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Confirmação</h4>
      </div>
      <div class="modal-body">
        <p>Essa ação irá deletar TODOS os valores associados a ação. Deseja continuar?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" ng-click="vm.confirmedDelete()">Deletar</button>
      </div>
    </div>
  </div>
</div>
